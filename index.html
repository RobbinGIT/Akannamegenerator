              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"

              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">

    <section id="two">
      <div class="container">
        <div class="row">
          <div class="col-md-5" style="background: #eba8a8">
            <img
              src="Assets/pexels-asiama-junior.png"
              height="300px"
              width="450px"
              alt=""
            />
          </div>
          <div class="col-md-7" style="background: #fca2a2">
            <div class="container text-center m-2">Enter Your Details</div>
            <div class="container wrapper">
              <form id="form" action="/action_page.php" method="post">
                <div class="container ml-5">
                  <div class="row">
                    <p class="mt-2">
                      <label>Date </label>
                      <input
                        type="number"
                        class="inputBox"
                        id="date"
                        name="dDate"
                        required
                      />
                    </p>
                    <p class="mt-2">
                      <label>Month</label>
                      <input
                        type="number"
                        class="inputBox"
                        id="month"
                        name="mMonth"
                        required
                      />
                    </p>
                    <p class="mt-2">
                      <label> Year</label>
                      <input
                        type="number"
                        class="inputBox"
                        id="year"
                        name="yYear"
                        required
                      />
                    </p>
                    <br />
                  </div>
                  <div class="container ml-5">
                    <label class="ml-5">Gender</label>
                    <select id="gender" required>
                      <option value="Female">Female</option>
                      <option value="Male">Male</option>
                    </select>
                  </div>

                  <div class="container mt-2 submitbtn">
                    <input
                      type="submit"
                      value="Submit"
                      id="submitButton"
                      class="btn btn-primary"
                      onclick="generateName(); return false"
                    />
                  </div>
                  <div class="container">
                    <p class="mt-3 text-primary" id="result"></p>
                  </div>
                </div>
              </form>
            </div>
          </div>
