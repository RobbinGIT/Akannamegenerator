<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link
	rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
  />
  
</head>
<body>
	
	<div class="container">
        <div class="jumbotron">

            <a href="index.html" class="btn-2">Home</a>
            <h1>Akan Names</h1>

            <p>You just have to enter your birthday date and your gender.</p>
            <div class="card">
                <div class="card-body">

                    <h2>Fill the form below</h2>

                    <div class="set">
                        <label>Month</label><br />
                        <input type="text" id="month" placeholder="Month in digits" required /><br /><br />
                        <label>Day</label><br />
                        <input type="text" id="day" placeholder="Day in digits" required /><br /><br />
                        <label>Year</label><br />
                        <input type="text" id="year" placeholder="Year in digits" required /><br /><br />
                        <label>Gender</label><br />
                        <input type="radio" name="gender" id="gender" value="male" checked /> Male
                        <br />
                        <input type="radio" name="gender" id="gender" value="female" /> Female
                        <br /><br />
                        <input type="submit" class="btn-1" value="Submit" onclick="output()" />

                        <div id="outcome"></div>
                    </div>
                    <p id="display"></p>

                </div>
                <div class="footer">
                    <p>Akan Names &copy; 2020, All Rights Reserved</p>

                    <script src='js/index.js'></script>

                </div>

                </header>
            </div>
        </div>

    </div>



	<script>
	function output() {
    var year = document.getElementById("year").value;
    var yy = parseInt(year);
    var month = document.getElementById("month").value;
    var mm = parseInt(month);
    var day = document.getElementById("day").value;
    var dd = parseInt(day);
    var cc = (yy - 1) / 100 + 1;
    var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday",];
    var maleName = ["Kwado", "Kwabena", "Kwaku", "Yaw", "Kofi", "Kwame", "Kwasi"];
    var femaleName = ["Adwoa", "Abenaa", "Akua", "Yaa", "Afua", "Ama", "Akosua"];
    var birthday = new Date(mm + "/" + dd + "/" + yy);
    var dayOfTheWeek = birthday.getDay();
    /**
     * formula for the Akan Names...source: From IP2 question
     */
    var result =
        parseInt(cc / 4 - 2 * cc - 1 + (5 * yy) / 4 + (26 * (mm + 1)) / 10 + dd) %
        7;

    /**
     * Arithimetic Part...where the magic happens
     */

    if (document.getElementById("gender").checked) {
        var gender = "male";
    } else {
        var gender = "female";
    }
    if (mm < 1 || mm > 12 || (mm == 2 && dd > 29)) {
        alert("invalid month");
    } else if (dd < 1 || dd > 31) {
        alert("invalid date");
    } else if (Math.round(result) == 1 && gender === "male") {
        document.getElementById("display").innerHTML =
            "you were born on" +
            days[dayOfTheWeek] +
            "  ,your akan name is" +
            maleName[1];
    } else if (Math.round(result) == 2 && gender === "male") {
        document.getElementById("display").innerHTML =
            "you were born on" +
            days[dayOfTheWeek] +
            "  ,your akan name is" +
            maleName[2];
    } else if (Math.round(result) == 3 && gender === "male") {
        document.getElementById("display").innerHTML =
            "you were born on" +
            days[dayOfTheWeek] +
            "  ,your akan name is" +
            maleName[3];
    } else if (Math.round(result) == 4 && gender === "male") {
        document.getElementById("display").innerHTML =
            "you were born on" +
            days[dayOfTheWeek] +
            "  ,your akan name is" +
            maleName[4];
    } else if (Math.round(result) == 5 && gender === "male") {
        document.getElementById("display").innerHTML =
            "you were born on" +
            days[dayOfTheWeek] +
            "  ,your akan name is" +
            maleName[5];
    } else if (Math.round(result) == 6 && gender === "male") {
        document.getElementById("display").innerHTML =
            "you were born on" +
            days[dayOfTheWeek] +
            "  ,your akan name is" +
            maleName[6];
    } else if (Math.round(result) == 0 && gender === "male") {
        document.getElementById("display").innerHTML =
            "you were born on" +
            days[dayOfTheWeek] +
            "  ,your akan name is" +
            maleName[0];
    } else if (Math.round(result) == 1 && gender === "female") {
        document.getElementById("display").innerHTML =
            "you were born on" +
            days[dayOfTheWeek] +
            "  ,your akan name is " +
            femaleName[1];
    } else if (Math.round(result) == 2 && gender === "female") {
        document.getElementById("display").innerHTML =
            "you were born on" +
            days[dayOfTheWeek] +
            "  ,your akan name is " +
            femaleName[2];
    } else if (Math.round(result) == 3 && gender === "female") {
        document.getElementById("display").innerHTML =
            "you were born on" +
            days[dayOfTheWeek] +
            "  ,your akan name is " +
            femaleName[3];
    } else if (Math.round(result) == 4 && gender === "female") {
        document.getElementById("display").innerHTML =
            "you were born on" +
            days[dayOfTheWeek] +
            "  ,your akan name is " +
            femaleName[4];
    } else if (Math.round(result) == 5 && gender === "female") {
        document.getElementById("display").innerHTML =
            "you were born on" +
            days[dayOfTheWeek] +
            "  ,your akan name is " +
            femaleName[5];
    } else if (Math.round(result) == 6 && gender === "female") {
        document.getElementById("display").innerHTML =
            "you were born on" +
            days[dayOfTheWeek] +
            "  ,your akan name is " +
            femaleName[6];
    } else if (Math.round(result) == 0 && gender === "female") {
        document.getElementById("display").innerHTML =
            "you were born on" +
            days[dayOfTheWeek] +
            "  ,your akan name is " +
            femaleName[1];
    } else {
        alert("Fill in all required fields");
    }
}
	</script>
</body>
</html>
