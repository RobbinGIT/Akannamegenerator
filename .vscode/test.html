<!doctype html>
<html>
<head>
<script>
var female = ['Akosua','Adwoa','Abenaa','Akua','Yaa','Afuna','Ama'];
var male = ['Kwasi','Kwadwo','Kwabena','Kwaku','Yaw','Kofi','Kwame'];
function mysubmit(){
	let c,y,m,d;
	let sex = document.registration.sex.value;
	let date = document.registration.birthday.value;
	let cc = Number(date.charAt(0) + date.charAt(1));
	let yy = Number(date.charAt(2) + date.charAt(3));
	let mm = Number(date.charAt(5) + date.charAt(6));
	let dd = Number(date.charAt(8) + date.charAt(9));
	c = (Math.floor(cc/4)) - 2*cc-1;
	y = Math.floor((5*yy/4));
	m = Math.floor((26*(mm+1)/10));
	d = dd;
	let dayofweek= Math.floor((c+y+m+d))%7


	if(sex === 'Male'){
		alert('Your Akan name is '+male[dayofweek]);
	}
	else if(sex ==='Female'){
		alert('Your Akan name is '+female[dayofweek]);
	}
}
</script>
</head>
<body>
<div> 
<h1>Akan Name </h1>
</div>


<form name='registration' onSubmit="mysubmit()">
<ul>
<div>
<label for="birthday">Birthday:</label>
  <input type="date" id="birthday" name="birthday">
  </div>
<div>
<label id="gender">Sex:</label>
<input type="radio" name="sex" value="Male" /><span>Male</span>
<input type="radio" name="sex" value="Female" /><span>Female</span>
</div>
<input type="button" name="submit" value="submit" onclick ="mysubmit()" />
</ul>
</form>
</body>
</html>
